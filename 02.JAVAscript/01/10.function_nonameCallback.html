<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function callTentimes(callback) {
        for (i = 0; i < 10; i++) {
          callback();
        }
      }
      callTentimes(function () {
        alert("함수호출");
      });
      // 매개변수에 익명 함수를 곧바로 입력할 수 있도록 하는 코드
    </script>
  </head>
  <body></body>
</html>
