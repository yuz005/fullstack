<!DOCTYPE html>
<html lang="en">
  <head>
    <title>id</title>
    <style>
      #header {
        width: 800px;
        /* margin: 0 auto; 가로 중앙 정렬 
        float 뒤에는 clear를 붙여야 div가 적용됨*/
        margin: 0 auto;
        background-color: red;
      }
      #wrap {
        width: 800px;
        margin: 0 auto;
        overflow: hidden;
      }
      #aside {
        width: 200px;
        float: left;
        background-color: blue;
      }
      #content {
        width: 600px;
        float: left;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header tag</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#asied tag</h1>
      </div>
      <div id="content">
        <h1>#content Tag</h1>
      </div>
    </div>
  </body>
</html>
